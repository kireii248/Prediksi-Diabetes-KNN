<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 1.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-box {
        background-color: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: slideUp 1s ease-out;
        max-width: 500px;
        width: 90%;
      }

      @keyframes slideUp {
        0% {
          transform: translateY(40px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h2 {
        font-weight: 600;
        color: #00796b;
      }

      h3 {
        color: #d84315;
        font-size: 24px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .btn-try {
        margin-top: 20px;
        background-color: #00796b;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        text-decoration: none;
        transition: 0.3s ease;
      }

      .btn-try:hover {
        background-color: #004d40;
        transform: scale(1.05);
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="result-box">
      <h2>Prediction Result</h2>
      <p class="mt-3">The patient is:</p>
      <h3>{{ prediction }}</h3>
      <a href="/" class="btn btn-try">Try Again</a>
    </div>
  </body>
</html>

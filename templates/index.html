<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-box {
        background-color: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        animation: slideIn 1.2s ease-out;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      h2 {
        color: #00796b;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        color: #333;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        transition: border 0.3s;
      }

      input[type="number"]:focus {
        border-color: #00796b;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
      }

      .btn-predict {
        background-color: #00796b;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        width: 100%;
        font-size: 16px;
      }

      .btn-predict:hover {
        background-color: #004d40;
        transform: scale(1.03);
      }
    </style>
  </head>

  <body>
    <div class="form-box">
      <h2>Diabetes Predictor</h2>
      <form action="/predict" method="post">
        <div class="mb-3">
          <label>Pregnancies:</label>
          <input type="number" name="f1" required />
        </div>
        <div class="mb-3">
          <label>Glucose:</label>
          <input type="number" name="f2" required />
        </div>
        <div class="mb-3">
          <label>Blood Pressure:</label>
          <input type="number" name="f3" required />
        </div>
        <div class="mb-3">
          <label>Skin Thickness:</label>
          <input type="number" name="f4" required />
        </div>
        <div class="mb-3">
          <label>Insulin:</label>
          <input type="number" name="f5" required />
        </div>
        <div class="mb-3">
          <label>BMI:</label>
          <input type="number" step="any" name="f6" required />
        </div>
        <div class="mb-3">
          <label>Diabetes Pedigree Function:</label>
          <input type="number" step="any" name="f7" required />
        </div>
        <div class="mb-3">
          <label>Age:</label>
          <input type="number" name="f8" required />
        </div>
        <button type="submit" class="btn btn-predict">Predict</button>
      </form>
    </div>
  </body>
</html>
